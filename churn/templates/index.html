<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>ðŸ”® Customer Churn Prediction</h2>

    <form action="/predict" method="post">

        <input name="Age" placeholder="Age" required>
        <input name="Tenure" placeholder="Tenure" required>
        <input name="Usage Frequency" placeholder="Usage Frequency" required>
        <input name="Support Calls" placeholder="Support Calls" required>
        <input name="Payment Delay" placeholder="Payment Delay" required>
        <input name="Total Calls" placeholder="Total Calls" required>

        <select name="Gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <button type="submit">Predict</button>

    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

    <div class="footer">
        Built with Flask + Machine Learning ðŸš€
    </div>

</div>

</body>
</html>
